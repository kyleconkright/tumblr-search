<h2>{{ title }}</h2>

<form [formGroup]="searchForm">
	<div>
		<label for="blog-name">Blog</label>
		<input type="text" formControlName="blogname">
		<div class="border"></div>
	</div>
	
	<div>
		<label for="post-tag">Tag</label>
		<input type="text" formControlName="posttag">
		<div class="border"></div>
	</div>
</form>

<ul>
	<li *ngFor="let result of resultsList">
		<h4><a target="_blank" href="{{result.short_url}}">{{result.summary}}</a></h4>
		<img *ngIf="result.photos" src="{{result.photos[0].alt_sizes[1].url}}">
		<img *ngIf="result.thumbnail_url" src="{{result.thumbnail_url}}">
		<div class="action">
			<span *ngIf="result.type === 'photo'" class="tag"><i class="fa fa-picture-o" aria-hidden="true"></i></span>
			<span *ngIf="result.type === 'video'" class="tag"><i class="fa fa-video-camera" aria-hidden="true"></i></span>
			<span *ngIf="result.type === 'link'" class="tag"><i class="fa fa-link" aria-hidden="true"></i></span>
			<span *ngIf="result.type === 'text'" class="tag"><i class="fa fa-file-text-o" aria-hidden="true"></i></span>

			<button (click)="addToFavorites(result)"><i class="fa fa-plus" aria-hidden="true"></i> Add to Favorites</button>
		</div>
	</li>
</ul>
